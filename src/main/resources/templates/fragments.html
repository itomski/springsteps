<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    </head>

    <body>

        <!-- th:fragment deklariert einen Namen für dieses Fragment -->
        <nav class="container mb-3" th:fragment="mainNav">
            <div class="row">
                <div class="col">

                    <ul class="nav nav-tabs mt-3">
                        <li class="nav-item">
                            <!-- th:classappend fügt dem Tag abhängig vom Zustand des Platzthalters cur eine CSS-Klasse zu -->
                            <a class="nav-link" th:classappend="${cur} == 'home' ? 'active' : ''"  href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${cur} == 'products' ? 'active' : ''" href="/products">Produkte</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${cur} == 'new' ? 'active' : ''" href="/new">Neues Produkt</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <th:block th:fragment="foot">
            <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
        </th:block>
    </body>
</html>
